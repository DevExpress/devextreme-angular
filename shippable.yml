#set your language below
language: node_js

env:
	- XUNIT_FILE=shippable/testresults/test-results.xml

node_js:
  - "5.10"

before_install:
  - shippable_retry npm install -g gulp

before_script:
  - mkdir -p shippable/testresults

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true

  ci:
    - shippable_retry npm install --unsafe-perm
    - gulp test
    - shippable_retry npm install @angular/core@^5.0.0 @angular/common@^5.0.0 @angular/forms@^5.0.0 @angular/compiler@^5.0.0 @angular/platform-browser@^5.0.0 @angular/platform-browser-dynamic@^5.0.0 --unsafe-perm
    - gulp build.tests
    - gulp run.tests
    - shippable_retry npm install @angular/core@^6.0.0-0 @angular/common@^6.0.0-0 @angular/forms@^6.0.0-0 @angular/compiler@^6.0.0-0 @angular/platform-browser@^6.0.0-0 @angular/platform-browser-dynamic@^6.0.0-0 --unsafe-perm
    - gulp build.tests
    - gulp run.tests
