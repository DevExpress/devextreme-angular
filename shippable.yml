#set your language below
language: node_js

env:
	- XUNIT_FILE=shippable/testresults/test-results.xml

node_js:
  - "5.10"

before_install:
  - shippable_retry npm install -g gulp

before_script:
  - mkdir -p shippable/testresults

build:
  pre_ci_boot:
    image_name: drydock/u16nodall
    image_tag: prod
    pull: true

  ci:
    - shippable_retry npm install --unsafe-perm
    - gulp test
    - shippable_retry npm install @angular/core@^4.0.0 @angular/common@^4.0.0 @angular/forms@^4.0.0 @angular/compiler@^4.0.0 @angular/platform-browser@^4.0.0 @angular/platform-browser-dynamic@^4.0.0 --unsafe-perm
    - gulp run.tests
    - shippable_retry npm install @angular/core@^2.4.2 @angular/common@^2.4.2 @angular/forms@^2.4.2 @angular/compiler@^2.4.2 @angular/platform-browser@^2.4.2 @angular/platform-browser-dynamic@^2.4.2 --unsafe-perm
    - gulp run.tests
