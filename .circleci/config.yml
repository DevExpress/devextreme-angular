version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers

    steps:
      - checkout

      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install packages
          command: npm install --unsafe-perm
      - run:
          name: Build and run tests with Angular 4
          command: npx gulp test

      - run:
          name: Install Angular 2.4
          command: npm install @angular/core@^2.4.2 @angular/common@^2.4.2 @angular/compiler@^2.4.2 @angular/compiler-cli@^2.4.2 @angular/forms@^2.4.2 @angular/http@^2.4.2 @angular/platform-browser@^2.4.2 @angular/platform-browser-dynamic@^2.4.2 --unsafe-perm
      - run:
          name: Build tests with Angular 2.4
          command: npx gulp build.tests
      - run:
          name: Run tests with Angular 2.4
          command: npx gulp run.tests

      - run:
          name: Install Angular 5
          command: npm install @angular/core@^5.0.0 @angular/common@^5.0.0 @angular/compiler@^5.0.0 @angular/compiler-cli@^5.0.0 @angular/forms@^5.0.0 @angular/http@^5.0.0 @angular/platform-browser@^5.0.0 @angular/platform-browser-dynamic@^5.0.0 --unsafe-perm
      - run:
          name: Build tests with Angular 5
          command: npx gulp build.tests
      - run:
          name: Run tests with Angular 5
          command: npx gulp run.tests

      - run:
          name: Install Angular 6
          command: npm install rxjs@^6.0.0 typescript@^2.7.0 @angular/animations@^6.0.0 @angular/core@^6.0.0  @angular/common@^6.0.0 @angular/compiler@^6.0.0 @angular/forms@^6.0.0 @angular/http@^6.0.0 @angular/platform-browser@^6.0.0 @angular/platform-server@^6.0.0 @angular/platform-browser-dynamic@^6.0.0 @angular/compiler-cli@^6.0.0 --unsafe-perm
      - run:
          name: Build tests with Angular 6
          command: npx gulp build.tests
      - run:
          name: Run tests with Angular 6
          command: npx gulp run.tests
