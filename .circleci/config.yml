version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8

    steps:
      - checkout

      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install packages
          command: npm install --unsafe-perm
      - run:
          name: Run tests with Angular 5
          command: npx gulp test
