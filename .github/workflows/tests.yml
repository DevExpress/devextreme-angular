name: Tests

on:
  push:
    branches:
    - master
    - '[12][0-9].[12]'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install npm version 7
      run: npm install npm@next-7 -g

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Build with Angular 7
      run: npm run build

    - name: Build tests with Angular 7
      run: npx gulp build.tests

    - name: Run tests with Angular 7
      run: npx gulp run.tests
