name: Tests

on:
  push:
    branches:
    - master
    - '[12][0-9].[12]'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Clone devextreme repo from PR author fork
      continue-on-error: true
      if: github.event_name == 'pull_request'
      run: git clone -b ${{github.event.pull_request.head.ref}} https://github.com/${{github.event.pull_request.user.login}}/devextreme ../devextreme-repo

    - name: Clone devextreme repo
      run: test -d ../devextreme-repo || git clone -b 21_1 https://github.com/devexpress/devextreme ../devextreme-repo

    - name: Install packages in devextreme repo
      run: |
        cd ../devextreme-repo
        npm install --no-audit --no-fund

    - name: Build devextreme repo
      run: |
        cd ../devextreme-repo
        npm run build-dist

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install devextreme package
      run: |
        cd ./packages/devextreme-angular
        npm install --save-dev ../../../devextreme-repo/artifacts/npm/devextreme

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Run devextreme-angular-generator tests
      run: npx lerna run --scope devextreme-angular-generator test

    - name: Run lint
      run: npm run lint

    - name: Build with Angular 7
      run: npm run build

    - name: Run tests with Angular 7
      run: npx lerna run --scope devextreme-angular gulp -- run.tests

    - name: Install Angular 13
      run: |
        npx lerna clean --yes
        npx lerna add @angular/animations@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/core@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/common@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/compiler@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/forms@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/platform-browser@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/platform-server@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/platform-browser-dynamic@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna add @angular/compiler-cli@v13-lts packages/devextreme-angular --dev --exact --no-bootstrap
        npx lerna bootstrap --no-ci

    - name: Build tests with Angular 13
      run: npx lerna run --scope devextreme-angular gulp -- build.tests

    - name: Run tests with Angular 13
      run: npx lerna run --scope devextreme-angular gulp -- run.tests
