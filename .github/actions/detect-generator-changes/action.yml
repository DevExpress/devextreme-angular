name: Detect Geteneration Changes
outputs:
  changed:
    description: true if changed is detected
    value: ${{ steps.detection.outputs.changed }}
runs:
  using: composite
  steps:
    - shell: bash
      id: detection
      run: |
        diff=$( git diff --staged -- packages/devextreme-angular-generator )

        if [ "$diff" == "" ]
        then
          echo "Files generator didn't changed"
          exit 0
        fi

        echo "::set-output name=changed::true"
